<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CBR Honda</title>
    <!-- Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Header start -->
    <header>
        <section class="header-top">
            <div class="container d-flex flex-md-row flex-column justify-content-around align-items-center py-5">
                <div class="text-white">
                    <p>Computer-controlled digital transistorized with electronic advance</p>

                        ex provident alias saepe tenetur hic!</p>

                    <!-- Button trigger modal -->
                    <button type="button" class="purchase-btn btn text-white rounded-3 border-0" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Purchase
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="img-fluid m-5">
                    <img src="images/header-bike.png" alt="" width="300px">
                </div>
            </div>


        </section>

    </header>
    <!-- Header End -->

    <!-- Main Start  -->
    <main>
        <Section class="container">
            <div class="feature-title text-center my-5">
                <h2 class="featured-title-1">Featured Bikes 2021</h2>
                <small class="featured-title-2"> Best bike collection</small>
            </div>
            <div class="row gx      -5 my-5">
                <div class="col-12 col-md-6 col-lg-4 p-3">
                    <img src="images/feature-bike.jpg" alt="" width="280px" class="grey-img img-fluid">
                </div>
                <div class="col col-md-6 col-lg-4 p-3">
                    <img src="images/feature-bike.jpg" alt="" width="280px" class="img-fluid">
                </div>
                <div class="col-12 col-md-6 col-lg-4 p-3">
                    <img src="images/feature-bike.jpg" alt="" width="280px" class="grey-img img-fluid">
                </div>

            </div>
        </Section>
    </main>
    <!-- Main End -->

    <!-- Footer Start  -->
    <footer>

    </footer>
    <!-- Footer End -->
